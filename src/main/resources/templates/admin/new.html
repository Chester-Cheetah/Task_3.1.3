<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html lang = "ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <style>
        .field{
            font-size: 50px;
            align-self: center;
        }
        .signup{
            font-size: 50px;
            float: left;
            color: darkorange;
        }
        label {
            font-size: 50px;
            float: left;
        }
        p{
            font-size: 50px;
        }
        .checkbox{
            width: 30px;
            height: 30px;
            font-size: 30px;
        }
        .roles-checkboxes {
            font-size: 30px;
        }
        A:link {
            font-size: 50px;
        }
        A:visited{
            font-size: 50px;
        }
        .navigation-button {
            width: 650px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1 align="center"> Форма регистрации нового пользователя </h1>
<br>
<form th:method="POST" th:action="@{/admin/signup}" th:object="${userElement}" th:align="center">

    <label for="name">Имя</label>
    <input type="text" th:field="*{username}" id="name" class="field"/>
    <br>

    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password" class="field"/>
    <br>

    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" class="field"/>
    <br>

    <label for="country">Страна</label>
    <input type="text" th:field="*{country}" id="country" class="field"/>
    <br>

    <label for="city">Город</label>
    <input type="text" th:field="*{city}" id="city" class="field"/>
    <br>
    <br>
    <div align="left">
        <h1 align="left"> Назначить роль (установите флажки)</h1>

        <ul class="roles-checkboxes">
            <li th:each="role : ${rolesForUser}">
                <input type="checkbox" class="checkbox" name="selectedRoles" th:value="${role.roleName}"
                       th:text="${role.roleNameRUS}"/>
            </li>
        </ul>
    </div>
    <input type="submit" value="Зарегистрировать" class="signup"/>
</form>
<br><br><br><br>

<div th:insert="navigation :: navigation"></div>

</body>
</html>
